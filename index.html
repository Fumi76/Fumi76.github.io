<h1>Auroraメモ</h1>

<h2>セキュリティ</h2>

<h3>暗号化</h3>

<ul>
    <li>データベースとアプリ間の通信</li>
    <li>格納中のデータ</li>
</ul>

<h4>データベースとアプリ間の通信</h4>

<ul>
    <li>データベースインスタンスとアプリ間の接続に SSL (AES-256) を使用できる</li>
</ul>

<h4>格納中のデータ</h4>

<ul>
    <li>KMSのキーを使って暗号化できる</li>
    <li>暗号化を有効にしたデータベースインスタンスでは、基盤のストレージに格納中のデータは暗号化される。また、当該クラスターの自動的なバックアップ、スナップショット、レプリカについても暗号化される。</li>
    <li>暗号化と復号化はシームレスに行われる</li>
</ul>
